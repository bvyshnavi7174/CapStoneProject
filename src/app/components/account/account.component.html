<div class="account-container">
  <div class="profile-section">
    <img
      src="assets/profile-picture.png"
      alt="Profile Picture"
      class="profile-picture"
      (click)="openModal('profile')"
    />
    <div class="profile-details">
      <h2>{{ user.username }}</h2>
      <p>{{ user.email }}</p>
    </div>
    <button class="action-btn" (click)="openModal('editProfile')">Edit Profile</button>
  </div>
</div>

<!-- Modal -->
<div class="modal" [ngClass]="{'show': isModalOpen}" (click)="closeModal($event)">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <span class="close-btn" (click)="closeModal($event)">&times;</span>
    <div class="centered-content">
      <ng-container *ngIf="modalContent === 'profile'">
        <h3>Profile Details</h3>
        <p>Username: {{ user.username }}</p>
        <p>Email: {{ user.email }}</p>
        <button (click)="openModal('editProfile')">Edit Profile</button>
      </ng-container>
    </div>
    

    <ng-container *ngIf="modalContent === 'editProfile'">
      <h3>Edit Profile</h3>
      <form (ngSubmit)="saveProfile()">
        <label for="username">Username:</label>
        <input id="username" [(ngModel)]="user.username" name="username" required />

        <label for="email">Email:</label>
        <input id="email" [(ngModel)]="user.email" name="email" type="email" required />

        <div class="button-group">
          <button type="submit">Save</button>
          <button type="button" (click)="deleteProfile()">Delete Profile</button>
        </div>
      </form>
    </ng-container>
  </div>
</div>
