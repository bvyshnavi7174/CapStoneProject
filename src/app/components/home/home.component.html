<div class="container">
    <header>
      <div class="menu-icon" (click)="toggleMenu()">
        &#9776;
      </div>
      <div class="logo">
        <h1>Company Name</h1>
      </div>
      <div class="auth-links">
        <a href="#" (click)="openSignInModal()">Sign In</a>
        <a href="#" (click)="openSignUpModal()">Sign Up</a>
      </div>
    </header>
  
    <nav [class.menu-visible]="menuVisible" class="side-menu">
      <button class="close-btn" (click)="toggleMenu()">
        &larr; Close
      </button>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">Contact Us</a></li>
      </ul>
    </nav>
  
    <footer>
      <p>Â© 2024 Company Name. All rights reserved.</p>
    </footer>
  
    <!-- Sign In Modal -->
    <div [ngClass]="{'modal': true, 'show': showSignInModal}" class="modal">
      <div class="modal-content">
        <span class="close" (click)="closeSignInModal()">&times;</span>
        <h2>Sign In</h2>
        <form>
          <div class="form-group">
            <label for="signin-username">Username</label>
            <input id="signin-username" type="text" placeholder="Enter your username" required>
          </div>
          <div class="form-group">
            <label for="signin-password">Password</label>
            <input id="signin-password" type="password" placeholder="Enter your password" required>
          </div>
          <button type="submit" class="btn">Sign In</button>
        </form>
      </div>
    </div>
  
    <!-- Sign Up Modal -->
    <div [ngClass]="{'modal': true, 'show': showSignUpModal}" class="modal">
      <div class="modal-content">
        <span class="close" (click)="closeSignUpModal()">&times;</span>
        <h2>Sign Up</h2>
        <form>
          <div class="form-group">
            <label for="signup-username">Username</label>
            <input id="signup-username" type="text" placeholder="Enter your username" required>
          </div>
          <div class="form-group">
            <label for="signup-email">Email</label>
            <input id="signup-email" type="email" placeholder="Enter your email" required>
          </div>
          <div class="form-group">
            <label for="signup-password">Password</label>
            <input id="signup-password" type="password" placeholder="Enter your password" required>
          </div>
          <button type="submit" class="btn">Sign Up</button>
        </form>
      </div>
    </div>
  </div>
